{% extends 'inventory/base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'inventory/style.css' %}?{ % now 'aaaa' %}">
{% endblock %}

{% block content %}
<div class="body">
  <div class="form">
    <div class="title"><h2>Add new ingredient:</h2></div>
    <hr class="line">
    <div class="form_content">
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br><input type="submit" class="btn_login" value="Add ingredient!"/>
      </form>
    </div>
  </div>
</div>
{% endblock %}
